<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Computer Builder</title>
  </head>
  <body class="bg-secondary vh-100 font-monospace">
    <div>
      <h1 class="bg-dark text-center text-white p-2 m-0">Computer Builder</h1>
    </div>
    <!-- CPU選択部分 -->
    <div class="p-3">
      <h4 class="m-0">1. CPUを選択して下さい</h4>
    </div>
    <div class="d-flex flex-wrap align-items-center justify-content-start">
      <h4 class="m-0 p-3">ブランド</h4>
      <select
        name="brands"
        id="cpuBrandsMenu"
        class="w-25 mx-3 form-select"
      ></select>
      <h4 class="m-0 p-3">モデル</h4>
      <select
        name="brands"
        id="cpuModelsMenu"
        class="w-25 mx-3 form-select"
      ></select>
    </div>
    <!-- GPU選択画面 -->
    <div class="p-3">
      <h4 class="m-0">2. GPUを選択して下さい</h4>
    </div>
    <div class="d-flex align-items-center justify-content-start">
      <h4 class="m-0 p-3">ブランド</h4>
      <select
        name="brands"
        id="gpuBrandsMenu"
        class="w-25 mx-3 form-select"
      ></select>
      <h4 class="m-0 p-3">モデル</h4>
      <select
        name="brands"
        id="gpuModelsMenu"
        class="w-25 mx-3 form-select"
      ></select>
    </div>
    <!-- メモリ選択画面 -->
    <div class="p-3">
      <h4 class="m-0">3. メモリを選択して下さい</h4>
    </div>
    <div class="d-flex flex-wrap align-items-center justify-content-start">
      <h4 class="m-0 p-3">スロット数</h4>
      <select name="brands" id="numbersOfMemory" class="w-25 mx-3 form-select">
        <option>1</option>
        <option>2</option>
        <option>4</option>
        <option>8</option>
      </select>
      <h4 class="m-0 p-3">ブランド</h4>
      <select
        name="brands"
        id="memoryBrandsMenu"
        class="w-25 mx-3 form-select"
      ></select>
      <h4 class="m-0 p-3">モデル</h4>
      <select
        name="brands"
        id="memoryModelsMenu"
        class="w-25 mx-3 form-select"
      ></select>
    </div>
    <!-- ストレージ選択画面 -->
    <div class="p-3">
      <h4 class="m-0">4. ストレージを選択して下さい</h4>
    </div>
    <div class="d-flex flex-wrap align-items-center justify-content-start">
      <h4 class="m-0 p-3">種類</h4>
      <select
        name="brands"
        id="storagesType"
        class="w-25 mx-3 form-select"
      ></select>
      <h4 class="m-0 p-3">記憶容量</h4>
      <select
        name="brands"
        id="storageCapacity"
        class="w-25 mx-3 form-select"
      ></select>
      <h4 class="m-0 p-3">ブランド</h4>
      <select
        name="brands"
        id="storageBrandsMenu"
        class="w-25 mx-3 form-select"
      ></select>
      <h4 class="m-0 p-3">モデル</h4>
      <select
        name="brands"
        id="storageModelsMenu"
        class="w-25 mx-3 form-select"
      ></select>
    </div>
    <!-- 構成内容と性能評価の表示 -->
    <div class="font-monospace">
      <div class="m-0 p-3 d-flex align-items-center justify-content-center">
        <button type="submit" class="btn btn-dark">性能を計測する</button>
      </div>
      <div class="bg-dark text-white">
        <h1 class="text-center">構成と性能を表示します</h1>
      </div>
      <div id="displayStructure"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
