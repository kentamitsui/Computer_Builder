<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Computer Builder</title>
  </head>
  <body class="bg-secondary wf-notosansjapanese">
    <h1 class="bg-dark text-center text-white mb-0 p-3">Computer Builder</h1>
    <!-- CPU選択部分 -->
    <p class="mb-0 ps-3 pt-2">1. CPUを選択して下さい</p>
    <table
      class="d-flex flex-wrap align-items-center justify-content-start p-2 ps-0"
    >
      <tr>
        <th class="mb-0 px-3 py-0">ブランド</th>
        <td>
          <select
            name="brands"
            id="cpuBrandsMenu"
            class="form-select"
            data-part-type="CPU"
          ></select>
        </td>
        <th class="mb-0 px-3 py-0">モデル</th>
        <td>
          <select
            name="brands"
            id="cpuModelsMenu"
            class="form-select text-wrap"
          ></select>
        </td>
      </tr>
    </table>
    <!-- GPU選択画面 -->
    <p class="mb-0 ps-3 pt-2">2. CPUを選択して下さい</p>
    <table
      class="d-flex flex-wrap align-items-center justify-content-start p-2 ps-0"
    >
      <tr>
        <th class="mb-0 px-3 py-0">ブランド</th>
        <td>
          <select
            name="brands"
            id="gpuBrandsMenu"
            class="form-select"
            data-part-type="GPU"
          ></select>
        </td>
        <th class="mb-0 px-3 py-0">モデル</th>
        <td>
          <select
            name="brands"
            id="gpuModelsMenu"
            class="form-select text-wrap"
          ></select>
        </td>
      </tr>
    </table>
    <!-- メモリ選択画面 -->
    <p class="mb-0 ps-3 pt-2">3. メモリを選択して下さい</p>
    <table
      class="d-flex flex-wrap align-items-center justify-content-start p-2 ps-0"
    >
      <tr>
        <th class="mb-0 px-3 py-0">スロット数</th>
        <td>
          <select
            name="brands"
            id="numbersOfMemory"
            class="form-select"
            style="width: 4rem !important"
            data-part-type="Memory"
          >
            <option>1</option>
            <option>2</option>
            <option>4</option>
            <option>8</option>
          </select>
        </td>
        <th class="mb-0 px-3 py-0">ブランド</th>
        <td>
          <select
            name="brands"
            id="memoryBrandsMenu"
            class="form-select"
          ></select>
        </td>
      </tr>
      <tr>
        <th class="mb-0 px-3 py-0">モデル</th>
        <td>
          <select
            name="brands"
            id="memoryModelsMenu"
            class="form-select text-wrap"
          ></select>
        </td>
      </tr>
    </table>
    <!-- ストレージ選択画面 -->
    <p class="mb-0 ps-3 pt-2">4. ストレージを選択して下さい</p>
    <table
      class="d-flex flex-wrap align-items-center justify-content-start p-2 ps-0"
    >
      <tr>
        <th class="mb-0 px-3 py-0">種類</th>
        <td>
          <select
            name="brands"
            id="storagesType"
            class="form-select"
            data-part-type="Storage"
          ></select>
        </td>
        <th class="mb-0 px-3 py-0">記憶容量</th>
        <td>
          <select
            name="brands"
            id="storageCapacity"
            class="form-select"
          ></select>
        </td>
      </tr>
      <tr>
        <th class="mb-0 px-3 py-0">ブランド</th>
        <td>
          <select
            name="brands"
            id="storageBrandsMenu"
            class="form-select"
          ></select>
        </td>
        <th class="mb-0 px-3 pt-0">モデル</th>
        <td>
          <select
            name="brands"
            id="storageModelsMenu"
            class="form-select text-wrap"
          ></select>
        </td>
      </tr>
    </table>
    <!-- 構成内容と性能評価の表示 -->
    <div class="text-center mb-0 p-2">
      <button
        type="submit"
        class="btn btn-dark"
        style="font-size: 1.85rem"
        id="calcPerformance"
      >
        性能を計測する
      </button>
    </div>
    <div class="bg-dark text-white">
      <div class="text-center mb-0 p-2" style="font-size: 1.85rem">
        PCの構成内容と用途別の性能を表示します
      </div>
    </div>
    <div id="displayStructure"></div>
    <div id="displayPerformance"></div>
    <script src="script.js"></script>
  </body>
</html>
